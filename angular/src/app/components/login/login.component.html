<h2 class="form-title">Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
  <fieldset>
    <legend>Sign in to your account</legend>

    <div class="form-group">
      <label for="nickname">Username:</label>
      <input id="nickname" formControlName="nickname" class="input-field" placeholder="Enter your username" />
      <div *ngIf="loginForm.get('nickname')?.invalid && loginForm.get('nickname')?.touched" class="error-message">
        Username is required and must be at least 3 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" class="input-field" placeholder="Enter your password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        Password is required and must be at least 6 characters.
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>

    <!-- Mensaje de Ã©xito o error -->
    <div *ngIf="isSuccess !== null" class="response-message" [ngClass]="{'success': isSuccess, 'error': !isSuccess}">
      <p>{{ isSuccess ? 'Login successful!' : errorMessage }}</p>
    </div>

    <p class="register-link">Don't have an account? <a routerLink="/register">Register here</a></p>
  </fieldset>
</form>
