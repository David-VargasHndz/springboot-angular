<h2 class="form-title">Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
  <fieldset>
    <legend>Create your account</legend>

    <div class="form-group">
      <label for="nickname">Username:</label>
      <input id="nickname" formControlName="nickname" class="input-field" placeholder="Enter your username" />
      <div *ngIf="registerForm.get('nickname')?.invalid && registerForm.get('nickname')?.touched" class="error-message">
        Username is required and must be at least 3 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" class="input-field" placeholder="Enter your password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        Password is required and must be at least 6 characters.
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="registerForm.invalid">Register</button>

    <!-- Mensaje de Ã©xito o error -->
    <div *ngIf="isSuccess !== null" class="response-message" [ngClass]="{'success': isSuccess, 'error': !isSuccess}">
      <p>{{ isSuccess ? 'Registration successful!' : errorMessage }}</p>
    </div>

    <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
  </fieldset>
</form>
