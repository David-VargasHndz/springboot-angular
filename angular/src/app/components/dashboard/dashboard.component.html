<div class="dashboard-container">
  <div *ngIf="isLoggedIn; else loginMessage" class="dashboard-content">
    <!-- Welcome Card -->
    <div class="welcome-card">
      <h1>Welcome back, {{ username }}!</h1>
      <p>Here are your most recent insights and stats.</p>
      <button (click)="logout()" class="btn logout-btn">Logout</button>
    </div>

    <!-- Dashboard Stats -->
    <div class="dashboard-stats">
      <div class="stats-card">
        <h3>Total Sales</h3>
        <p class="stat-number">$10,000</p>
        <div class="progress-bar">
          <div class="progress" style="width: 70%;"></div>
        </div>
      </div>
      <div class="stats-card">
        <h3>Active Users</h3>
        <p class="stat-number">1,245</p>
        <div class="progress-bar">
          <div class="progress" style="width: 50%;"></div>
        </div>
      </div>
      <div class="stats-card">
        <h3>Pending Requests</h3>
        <p class="stat-number">75</p>
        <div class="progress-bar">
          <div class="progress" style="width: 25%;"></div>
        </div>
      </div>
    </div>

    <!-- Detailed Insights Section -->
    <div class="insights-section">
      <h2>Recent Insights</h2>
      <div class="insight-cards">
        <div class="insight-card">
          <h4>Top Selling Product</h4>
          <p>Product ABC</p>
        </div>
        <div class="insight-card">
          <h4>Most Active Region</h4>
          <p>North America</p>
        </div>
        <div class="insight-card">
          <h4>Top Customer</h4>
          <p>John Doe</p>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loginMessage>
    <div class="login-message">
      <p>Please log in to access your dashboard.</p>
      <button routerLink="/login" class="btn login-btn">Login</button>
    </div>
  </ng-template>
</div>
